<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="progress" style="height:20px">
        <div class="progress-bar" style="width:40%;"></div>
      </div>

    <div class="spinner-border"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-danger"></div> <br><br><br><br>

    <!-- outros exemplos  -->
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div><br><br><br><br>

    <!--pagination -->
    <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul><br><br><br><br>


    <!--  LIST GROUP -->
    <ul class="list-group">
        <li class="list-group-item active">Active line</li>
        <li class="list-group-item">Seconde</li>
        <li class="list-group-item">Third item</li>
    </ul><br><br><br>

    <ul class="list-group list-group-flush">
        <li class="list-goup-item">First item</li>
        <li class="list-goup-item">Seconde item</li>
        <li class="list-goup-item">Third item</li>
        <li class="list-goup-item">Fourth item</li>
    </ul><br><br><br>

    <!-- lista horizontal -->
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
        <li class="list-group-item">Fourth item</li>
    </ul>



</body>
</html>
